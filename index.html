<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h3> Game of Your Childhood</h3>
      <h4>Game of Your Life</h4>
      <p class="sub-heading"> or <br> chess for those who never grew up </p>
<form id="sign-up">
       <input type="text" name="credentials[email]" placeholder="Email">
       <input type="password" name="credentials[password]" placeholder="Password" autocomplete="off">
       <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
       <button type="submit"> create account!</button>
</form>
<form id="sign-in">
       <input type="text" name="credentials[email]" placeholder="Email">
       <input type="password" name="credentials[password]" placeholder="Password">
       <button type="submit"> Get Playin'!</button>
</form>
<form id="change-password">
       <input type="password" name="passwords[old]" placeholder="Current Password">
       <input type="password" name="passwords[new]" placeholder="New Password">
       <button type="submit"> Change it up!</button>
</form>

       <button id="sign-out"> Sign Out! </button>

       <button id="new-game"> Start! </button>

       <div class='container'>
      <div class='row'>
        <div class="col-xs-2 col-md-4 box index0"></div>
        <div class="col-xs-2 col-md-4 box index1"></div>
        <div class="col-xs-2 col-md-4 box index2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-md-4 box index3"></div>
        <div class="col-xs-2 col-md-4 box index4"></div>
        <div class="col-xs-2 col-md-4 box index5"></div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-md-4 box index6"></div>
        <div class="col-xs-2 col-md-4 box index7"></div>
        <div class="col-xs-2 col-md-4 box index8"></div>
      </div>
    </div>

    </body>
</html>
